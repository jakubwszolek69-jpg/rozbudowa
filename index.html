<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalkulator rozbudowy PV</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  label { display: block; margin-top: 10px; }
  select, input { padding: 5px; margin-top: 5px; }
  button { margin-top: 15px; padding: 10px 15px; }
  .result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>
<h2>Kalkulator rozbudowy instalacji PV</h2>

<label>Moc istniejącej instalacji PV (kWp):
  <input type="number" id="pvPower" value="5" min="1" step="0.1">
</label>

<label>Wybierz magazyn energii:
  <select id="batteryOption">
    <option value="5">5 kWh</option>
    <option value="10">10 kWh</option>
    <option value="15">15 kWh</option>
  </select>
</label>

<label>Koszt falownika hybrydowego (PLN):
  <input type="number" id="inverterCost" value="7000">
</label>

<label>Koszt 1 kWh magazynu (PLN):
  <input type="number" id="batteryCostPerKWh" value="3000">
</label>

<button onclick="calculate()">Oblicz koszt</button>

<div class="result" id="result"></div>

<script>
function calculate() {
    const pvPower = parseFloat(document.getElementById('pvPower').value);
    const batterySize = parseFloat(document.getElementById('batteryOption').value);
    const inverterCost = parseFloat(document.getElementById('inverterCost').value);
    const batteryCostPerKWh = parseFloat(document.getElementById('batteryCostPerKWh').value);

    const batteryCost = batterySize * batteryCostPerKWh;
    const totalCost = inverterCost + batteryCost;

    document.getElementById('result').innerHTML = `
      <p>Koszt wymiany falownika: ${inverterCost.toLocaleString()} PLN</p>
      <p>Koszt magazynu ${batterySize} kWh: ${batteryCost.toLocaleString()} PLN</p>
      <p><strong>Łączny koszt inwestycji: ${totalCost.toLocaleString()} PLN</strong></p>
    `;
}
</script>

</body>
</html>
